    <!-- Ejercicio 4
    Si un alumno es de FP, (preguntamos y el usuario responderá “si o no”)  y tiene más de 18 años, tendrá acceso al portal web. (por pantalla emitimos: Bienvenid@) Si no es de FP o no tiene más de 18 años, NO tiene acceso al portal web. (por pantalla emitimos: No cumple los requisitos mínimos.). -->
    

<script>

function acceso(){
let fp = prompt("¿Tienes Formacion Profesional?", "¿ si o no ?").trim().toLowerCase();
let mayor = prompt("¿Tienes mas de 18 años?", "¿ si o no ?").trim().toLowerCase();

if (fp === "si" && mayor === "si"){
    document.write("Bienvenid@")
}
else if (fp === "no" && mayor === "no"){
    document.write("No cumple los requisitos minimos.")
}
else {
    document.write("Debes responder las preguntas para acceder.")
}
}

acceso();













</script>






    
</body>
