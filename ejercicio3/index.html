<body>

    <!-- Ejercicio 3
    Realizar un programa para una tienda de coches: 
    El usuario introduce la marca y el modelo, y el programa indica el descuento correspondiente por pantalla.
    Si el coche a la venta es un ford fiesta, el descuento es de un 5%. Si el coche a la venta es un ford focus, el descuento es del 10%, cualquier otra marca y/o modelo, descuento 0.  -->

    <script>

        function descuento() {

            document.write("<h2>Elegir una opcion de descuento</h2>","<p>Ford focus, ford fiesta, toyota corolla</p>")
            let marca, modelo;

            marca = prompt("Ingresa marca del vehiculo").trim().toLowerCase();
            modelo = prompt("Ingresa modelo del vehiculo").trim().toLowerCase();


            if ((marca === "ford") && (modelo === "fiesta")) {
                document.write("Tienes un descuento del 5 %")
            }
            else if ((marca === "ford") && (modelo === "focus")) {
                document.write("Tienes un descuento del 10%")
            }
            else if ((marca === "toyota") && (modelo === "corolla")) {
                document.write("No hay descuento")

            }

        }

        descuento();

       
    </script>






</body>

</html>
